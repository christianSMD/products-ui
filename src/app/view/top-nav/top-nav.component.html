<mat-toolbar class="top-nav" *ngIf="nav.visible">
    <span routerLink="/">
        <img src="../../../assets/img/smd.png" height="80">
    </span>
    
    <button mat-icon-button matTooltip="{{userName}}" (click)="openProfile()" class="user-button">
        <mat-icon>person_pin</mat-icon>
    </button>
    
    <span class="nav-spacer"></span>

    <!-- routerLink= -->
    <form>
        <mat-form-field appearance="legacy" color="primary" class="search">
            <mat-label>Search</mat-label>
            <input matInput placeholder="Search Product" [(ngModel)]="q">
            <mat-icon type="submit" matSuffix (click)="search()">search</mat-icon>
        </mat-form-field>   
    </form>

        <mat-icon>logout</mat-icon> Logout
    </button> -->
