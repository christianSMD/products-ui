<mat-toolbar class="top-nav" *ngIf="nav.visible">
    <span routerLink="/">
        <img src="../../../assets/img/smd.png" height="80">
    </span>
    
    <button mat-icon-button matTooltip="{{userName}}" (click)="openProfile()" class="user-button">
        <mat-icon>person_pin</mat-icon>
    </button>
    
    <span class="nav-spacer"></span>
    
    <!-- routerLink= -->
    <form>
        <mat-form-field appearance="legacy" color="primary" class="search">
            <mat-label>Search</mat-label>
            <input matInput placeholder="Search Product" [(ngModel)]="q">
            <mat-icon type="submit" matSuffix (click)="search()">search</mat-icon>
        </mat-form-field>   
    </form>
    <i class="material-icons" id="slow-connection" style="color: orange; display: none;" matTooltip="Poor internet connection">signal_wifi_statusbar_connected_no_internet_4</i>
    <i class="material-icons" id="no-connection" style="color: red; display: none;" matTooltip="No internet connection">signal_wifi_statusbar_connected_no_internet_4</i>
</mat-toolbar>
