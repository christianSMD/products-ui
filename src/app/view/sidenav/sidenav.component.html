<div *ngIf="!loggedIn">
    <div class="side-menu">
        <mat-selection-list #sideMenus [multiple]="false">
            <mat-list-option class="menu-item" [matMenuTriggerFor]="usersMenu">
                <mat-icon matListIcon>account_circle</mat-icon>
                <h3>Account</h3>
            </mat-list-option>
            <mat-menu #usersMenu="matMenu">
                <button mat-menu-item routerLink="/register">
                    <mat-icon>person_add</mat-icon>
                    <span>Create New Account</span>
                </button>
            </mat-menu>
        </mat-selection-list>
    </div>
</div>

<div *ngIf="loggedIn">
    <div class="side-menu">
        <mat-selection-list #sideMenus [multiple]="false">
            <mat-list-option class="menu-item" routerLink="/">
                <mat-icon matListIcon>archive</mat-icon>
                <h3>Products</h3>
            </mat-list-option>
            <mat-divider></mat-divider>
            <mat-list-option class="menu-item" routerLink="categories/manage">
                <mat-icon matListIcon>format_list_bulleted</mat-icon>
                <h3>Categories</h3>
            </mat-list-option>
            <mat-divider></mat-divider>
            <mat-list-option class="menu-item" [matMenuTriggerFor]="usersMenu">
                <mat-icon matListIcon>groups</mat-icon>
                <h3>Users</h3>
            </mat-list-option>
            <mat-menu #usersMenu="matMenu">
                <button mat-menu-item routerLink="users/manage">
                    <mat-icon matListIcon>group</mat-icon>
                    <span>Manage Users</span>
                </button>
            </mat-menu>
        </mat-selection-list>
    </div>

        <mat-form-field appearance="legacy" color="accent" style="width: 100%; margin-top: 2rem; text-align: center;">
            <mat-label>Search Brand:</mat-label>
            <input matInput formControlName="query" (keyup)="searchBrand($event)">
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
    </form> -->
    <div class="brands">
        <mat-selection-list #brands [multiple]="false">
            <mat-list-option class="brand" *ngFor="let brand of listBrands" [value]="brand">
                <button mat-stroked-button color="basic" (click)="selectBrand(brand)">
                    {{brand}}
                </button>
            </mat-list-option>
        </mat-selection-list>
    </div>
    <div style="padding-top: 2rem; text-align: center;">
        <hr>
        <p>{{brands.selectedOptions.selected[0]?.value}}</p>
    </div>
</div>
