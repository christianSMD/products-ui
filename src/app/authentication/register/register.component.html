<div class="container">

    <div class="">
        <div class="p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-4">
                    <div class="p-5 o-hidden border-0 shadow-lg my-5 auth-card">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                        </div>
                        <form class="user" [formGroup]="userForm">
                            <div class="form-group row">
                                <div class="col-sm-12 mb-3 mb-sm-0">
                                    <mat-form-field appearance="outline" style="width: 100%;">
                                        <mat-label>Name</mat-label>
                                        <input matInput formControlName="name" placeholder="Enter your name">
                                        <mat-icon matSuffix>account_circle</mat-icon>
                                        <!-- <mat-hint>Hint</mat-hint> -->
                                    </mat-form-field>
                                </div>
                                <div class="col-sm-12">
                                    <mat-form-field appearance="outline" style="width: 100%;">
                                        <mat-label>Surname</mat-label>
                                        <input matInput formControlName="surname" placeholder="Enter your surname">
                                        <mat-icon matSuffix>account_circle</mat-icon>
                                        <!-- <mat-hint>Hint</mat-hint> -->
                                    </mat-form-field>
                                </div>
                                <div class="col-sm-12 col-md-12">
                                    <mat-form-field appearance="outline" style="width: 100%;">
                                        <mat-label>Email</mat-label>
                                        <input matInput type="email" formControlName="email" placeholder="Enter your email">
                                        <mat-icon matSuffix>alternate_email</mat-icon>
                                        <!-- <mat-hint>Hint</mat-hint> -->
                                    </mat-form-field>
                                </div>
                                <div class="col-sm-12 mb-3 mb-sm-0">
                                    <mat-form-field appearance="outline" style="width: 100%;">
                                        <mat-label>Password</mat-label>
                                        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                        </button>
                                    </mat-form-field>
                                </div>
                                <div class="col-sm-12">
                                    <mat-form-field appearance="outline" style="width: 100%;">
                                        <mat-label>Re-Type Password</mat-label>
                                        <input matInput [type]="hide ? 'password' : 'text'" formControlName="confirmPassword">
                                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                        </button>
                                    </mat-form-field>
                                </div>
                            </div>
                            <button mat-raised-button style="width: 100%;" type="submit" color="warn" (click)="register()">Register Account</button>
                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" routerLink="/login">Already have an account? Log in!</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4"></div>
            </div>
        </div>
    </div>

</div>
