<div class="container">

    <div class="my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-8 col-md-6 bg">
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12 card o-hidden border-0 shadow-lg">
                    <div class="p-5">        
                        <div *ngIf="!submitted">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Reset Password</h1>
                                <small>Please enter your email </small>
                            </div>
                            <form class="user" [formGroup]="userForm">
                                <div class="form-group row">
                                    <div class="col-sm-12 col-md-12">
                                        <mat-form-field appearance="outline" style="width: 100%;">
                                            <mat-label>Email</mat-label>
                                            <input matInput type="email" formControlName="email" placeholder="Email">
                                            <mat-icon matSuffix>alternate_email</mat-icon>
                                            <!-- <mat-hint>Hint</mat-hint> -->
                                        </mat-form-field>
                                    </div>
                                </div>
                                <button mat-raised-button style="width: 100%;" type="submit" color="warn" (click)="submitEmail()">Submit</button>
                            </form>
                        </div>
                        <div *ngIf="submitted">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Reset Password</h1>
                                <small>Thank you</small>
                            </div>
                            <form class="user" [formGroup]="userForm">
                                <div class="form-group row">
                                    <div class="col-sm-12 col-md-12">
                                        <p>A password reset link has been sent to your email.</p>
                                    </div>
                                </div>
                                <button mat-raised-button style="width: 100%;" type="submit" color="warn" (click)="backToLogin()">Back to Login</button>
                            </form>
                        </div>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
